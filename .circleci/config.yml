  docs_deploy:
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - add_ssh_keys:
          fingerprints:
            - "9d:87:e9:4d:46:91:1b:12:bb:a6:ef:16:f1:da:52:49"
      - run: |
          echo "github.com ssh-rsa " > ~/.ssh/known_hosts
          cd /tmp/workspace/scripts/sphinx/build/html
          cp /tmp/workspace/www/index.html .
          touch .nojekyll
          git init
          git add .
          git -c user.email="ci-wake-build@sifive.com" -c user.name="ci-wake-build" commit -m "[skip ci] Deploy to GitHub Pages"
          git push --force "git@github.com:sifive/wake.git" master:gh-pages

workflows:
  version: 2
  build:
    jobs:
      - tarball
      - alpine:
          requires:
            - tarball
      - debian_bullseye:
          requires:
            - tarball
      - debian_jessie:
          requires:
            - tarball
      - centos_7_6:
          requires:
            - tarball
      - centos_8_3:
          requires:
            - tarball
      - ubuntu_14_04:
          requires:
            - tarball
      - ubuntu_16_04:
          requires:
            - tarball
      - ubuntu_18_04:
          requires:
            - tarball
      - vscode:
          requires:
            - tarball
      - release:
          requires:
            - alpine
            - debian_bullseye
            - debian_jessie  # Oldest supported compiler
            - centos_7_6
            - centos_8_3
            - ubuntu_14_04   # LTS
            - ubuntu_16_04   # LTS
            - ubuntu_18_04   # LTS
            - vscode
      - docs_deploy:
          requires:
            - release
          filters:
            branches:
              only: master
