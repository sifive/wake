          docker run --rm --device /dev/fuse --cap-add SYS_ADMIN --security-opt apparmor:unconfined --mount type=bind,source=$PWD,target=/build wake-debian-bullseye /bin/sh -c "dpkg -i *.deb && cd tests && wake runTests" && \
